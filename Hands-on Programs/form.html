<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>College Application Form</h2>

<form>

    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">Male<br>
    <input type="radio" id="female" name="gender" value="female">Female<br>
    <input type="radio" id="other" name="gender" value="other">Other<br><br>

    <label for="course">Course Applying For:</label><br>
    <select id="course" name="course">
        <option value="cse">B.E. Computer Science and Engineering</option>
        <option value="ece">B.E. Electronics and Communication Engineering</option>
        <option value="mech">B.E. Mechanical Engineering</option>
        <option value="civil">B.E. Civil Engineering</option>
        <option value="it">B.Tech Information Technology</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" rows="3" placeholder="Enter your address"></textarea><br><br>

    <label for="photo">Upload Photo:</label><br>
    <input type="file" id="photo"><br><br>

    <input type="submit" value="Submit">

</form>
</body>
</html>
