<!DOCTYPE html>
<html>
<head>
    <title>Fetch Example</title>
</head>
<body>

    <h2>Fetch API Demo</h2>

    
    <button onclick="getData()">Fetch Users</button>

   
    <div id="output"></div>

    <script>
        function getData() {
            let res = fetch('https://jsonplaceholder.typicode.com/users');

            res.then((response) => {
                return response.json();  
            })
            .then((data) => {
                console.log(data);       

                
                let out = "<h3>Fetched Users:</h3>";
                data.forEach(user => {
                    out += `
                        <p>
                            <strong>${user.name}</strong><br>
                            Email: ${user.email}<br>
                            City: ${user.address.city}
                        </p>
                        <hr>
                    `;
                });

                document.getElementById("output").innerHTML = out;
            })
            .catch((error) => {
                console.log("Error:", error);
                document.getElementById("output").innerHTML = "Something went wrong!";
            });
        }
    </script>

</body>
</html>
